name: World Viral Product Hunter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  run-hunter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Viral Product Hunter
        run: node index.js
